<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM_KISHOREMAXX WEBS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: green;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background for readability */
            padding: 20px;
            border-radius: 15px;
        }
        h1, h3 {
            text-shadow: 0 0 20px red, 0 0 30px pink;
            color: transparent;
            background: linear-gradient(to right, red, pink);
            -webkit-background-clip: text;
            background-clip: text;
        }
        .box {
            border: 2px solid green;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 60%;
            text-shadow: 0 0 10px green;
        }
        .uppercase {
            text-shadow: 0 0 20px red, 0 0 30px pink;
            color: transparent;
            background: linear-gradient(to right, red, pink);
            -webkit-background-clip: text;
            background-clip: text;
        }
        .history {
            margin-top: 20px;
            padding: 10px;
            background-color: black;
            border: 2px solid green;
            border-radius: 10px;
            overflow: auto;
            max-height: 200px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TEAM_KISHOREMAXX WEBS</h1>
        <h3>Join @TEAM_KISHOREMAXX For More Hacks</h3>
        <div class="box">
            <p id="period-number" class="uppercase">Period Number: Loading...</p>
            <p id="current-result" class="uppercase">Current Result: Loading...</p>
        </div>
        <div class="history">
            <h3 class="uppercase">History</h3>
            <div id="history-log"></div>
        </div>
    </div>

    <script>
        let periodNumber = ""; // Store the period number

        function getRandomResult() {
            const type = Math.random() > 0.5 ? 'BIG' : 'SMALL';
            const number = type === 'BIG' ? Math.floor(Math.random() * 5) + 5 : Math.floor(Math.random() * 5);
            return `${type}${number}`;
        }

        function generatePeriodNumber() {
            const now = new Date();
            const startTime = new Date(now);
            startTime.setHours(5, 30, 0, 0);

            let elapsedSeconds = Math.floor((now - startTime) / 1000);
            if (elapsedSeconds < 0) elapsedSeconds = 0;

            const periodCount = Math.floor(elapsedSeconds / 30) + 1;
            const formattedDate = now.toISOString().split('T')[0].replace(/-/g, '');
            return `${formattedDate}100005${String(periodCount).padStart(4, '0')}`;
        }

        function updateResultOnly() {
            const result = getRandomResult();

            // Update current result display
            document.getElementById('current-result').innerText = `Current Result: ${result}`;

            // Update history
            const historyLog = document.getElementById('history-log');
            historyLog.innerHTML += `<p class="uppercase">${periodNumber}${result}</p>`;
        }

        function startUpdates() {
            // Generate the initial period number
            periodNumber = generatePeriodNumber();
            document.getElementById('period-number').innerText = `Period Number: ${periodNumber}`;

            // Update the result every 30 seconds
            setInterval(updateResultOnly, 30000); // Update result only every 30 seconds
            updateResultOnly(); // Generate the first result immediately
        }

        startUpdates(); // Start the process
    </script>
</body>
</html>
